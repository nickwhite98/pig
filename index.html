<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game - By CAM WHITE</title>
  </head>
  <body>
    <div>
      <img src="peppa.jpeg" alt="piggy" class="pig" />
    </div>
    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">1st Player</h2>
        <p class="score" id="score--0">0</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">2nd Player</h2>
        <p class="score" id="score--1">0</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="dice-5.png" alt="Playing dice" class="dice" />

      <button class="btn btn--new">ðŸ”„ Piggy press for a NEW GAME</button>
      <button class="btn btn--roll">ðŸŽ² piggy press to ROLL DICE</button>
      <button class="btn btn--hold">ðŸ“¥ piggy press to HOLD</button>
    </main>
    <div>
      <img src="peppa.jpeg" alt="piggy" class="pig" />
    </div>
    <script src="script.js"></script>
  </body>
</html>
